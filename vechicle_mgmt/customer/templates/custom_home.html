{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    {%for user in users%}
    <div class="col-lg-3 col-md-4 col-6">
     <div class="card" style="width: 18rem;">
        <img src="{{user.image.url}}" class="card-img-top" alt="..." height="300px">
    <div class="card-body">
        <h5 class="">{{user.cust_name}}</h5>

     </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">{{user.address}}</li>
        <li class="list-group-item">{{user.email}}</li>
         <li class="list-group-item">{{user.phone_no}}</li>
     </ul>

</div>
    </div>
    {%endfor%}

</div>
{%endblock%}
